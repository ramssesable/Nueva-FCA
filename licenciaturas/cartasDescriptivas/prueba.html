<html>
	<head>
		<!-- Accordion -->
        <script type="text/javascript" src="../../js/accordion/prototype.js"></script>
        <script type="text/javascript" src="../../js/accordion/effects.js"></script>
        <script type="text/javascript" src="../../js/accordion/accordion.js"></script>
        <script type="text/javascript" src="../../js/accordion/cargaAccordionSencillo.js"></script>
        <link rel="stylesheet" type="text/css" href="../../css/accordion.css">
	</head>
	<body>
		<!-- Accordion -->
		<div id="vertical_container" >
			<!-- Pestaña 1 -->
			<h1 class="accordion_toggle">Etapa Basica</h1>
			<div class="accordion_content">
				
				a
			</div>
			<!-- Termina pestaña 1 -->

			<!-- Pestaña 2 -->
			<h1 class="accordion_toggle">Etapa Disciplinaria</h1>
			<div class="accordion_content">
				
				a
			</div>
			<!-- Termina pestaña 2 -->

			<!-- PEstaña 3 -->
			<h1 class="accordion_toggle">Etapa Terminal</h1>
			<div class="accordion_content">
				
				a
			</div>
			<!-- Termina pestaña 3 -->
		</div>
		<!-- Accordion end -->

		<script type="text/javascript">
			//
			// You can hide the accordions on page load like this, it maintains accessibility
			//
			// Special thanks go out to Will Shaver @ http://primedigit.com/
			//
			var verticalAccordions = $$('.accordion_toggle');
			verticalAccordions.each(function(accordion) {
				$(accordion.next(0)).setStyle({
				  height: '0px'
				});
			});
		</script>
	</body>
</html>
